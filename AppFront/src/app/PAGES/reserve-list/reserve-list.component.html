<section class="bg-dark d-flex justify-content-center align-items-center">
  <div class=" bg-white container" style="width: auto;">
    <div class="table table-bordered">
      <h1>Reservas</h1>
      <button>Crear nuevo</button>
      <select name="" id="">
        <option value="" selected>Tipo</option>
        <option value="">Tipo1</option>
        <option value="">Tipo2</option>
      </select>
      <div class="input_search">
        <input type="search" placeholder="Buscar" />
        <i class="bi bi-search" id="search"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col"># asistentes</th>
            <th scope="col">Ocacion</th>
            <th scope="col">fecha</th>
            <th scope="col">hora</th>
          <th>Operaciones <i class="bi bi-chevron-expand"></i></th>
          </tr>
        </thead>
        <tbody *ngFor="let Reserve of reservas">
          <tr>
            <th scope="row"></th>
            <td>{{ Reserve.name }}</td>
            <td>{{ Reserve.last_name }}</td>
            <td>{{ Reserve.email }}</td>
            <td>{{ Reserve.phone }}</td>
            <td>{{ Reserve.number_people }}</td>
            <td>{{ Reserve.special_occasions }}</td>
            <td>{{ Reserve.date_reserve }}</td>
            <td>{{ Reserve.hour_reserve }}</td>
            <td>
             <button><i class="bi bi-pencil-square" id="icons"></i></button> 
              <button><i  class="bi bi-trash" id="icons"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
