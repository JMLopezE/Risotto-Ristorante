
<section class="bg-dark d-flex justify-content-center align-items-center vh-100">
  <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../assets/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold text">Regístrate</div>
      <!-- [formGroup]="loginForm" (ngSubmit)="onSubmit()" -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img
              src="../assets/username-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="name"
            formControlName="full_name"
            placeholder="Nombre completo"
          />
        </div>
  
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img
              src="../assets/email-icon.svg"
              alt="username-icon"
              style="height: 0.6rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="name"
            formControlName="email"
            placeholder="Email"
          />
        </div>
  
        <div class="input-group mt-1">
          <div class="input-group-text bg-info color">
            <img
              src="../assets/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="name"
            formControlName="password"
            placeholder="Contraseña"
          />
        </div>
      
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img
              src="../assets/phone-icon.svg"
              alt="password-icon"
              style="height: 0.6rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="name"
            formControlName="phone"
            placeholder="Celular"
          />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img
              src="../assets/phone-icon.svg"
              alt="password-icon"
              style="height: 0.6rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="name"
            formControlName="role"
            placeholder="Rol"
          />
        </div>
    
      <!-- type="submit" [disabled]="!loginForm.valid" -->
      <button class="btn btn-danger btn-info text-white w-100 mt-4 fw-semibold shadow-sm text" 
        type="submit" [disabled]="!registerForm.valid"
        > Registrar
      </button>
    </form>
  
      <div class="d-flex gap-1 justify-content-center mt-1 text">
        <div>Ya tienes una cuenta?</div>
        <a href="./admin" class="text-decoration-none text-info fw-semibold"
          >Iniciar sesión</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">O</span>
        </div>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
        <img
          src="/assets/google-icon.svg"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary text">Regístrate con Google</div>
      </div>
    </div>
  </section>
