<body class="bg-dark d-flex justify-content-center align-items-center vh-100"></body>
<div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 25rem"
  >
    <div class="d-flex justify-content-center">
      <img
        src="../assets/login-icon.svg"
        alt="login-icon"
        style="height: 7rem"
      />
    </div>
    <div class="text-center fs-1 fw-bold">Regístrate</div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="../assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="name"
          placeholder="Nombre"
        />
      </div>

      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="../assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="email"
          placeholder="Email"
        />
      </div>

      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="../assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
      </div>
    
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="../assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="name"
          placeholder="Celular"
        />
      </div>
  
    <!-- type="submit" [disabled]="!loginForm.valid" -->
    <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
    type="submit" [disabled]="!registerForm.valid"> Registrar
    </button>
  </form>

    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>Ya tienes una cuenta?</div>
      <a href="#" class="text-decoration-none text-info fw-semibold"
        >Iniciar sesión</a
      >
    </div>
    <div class="p-3">
      <div class="border-bottom text-center" style="height: 0.9rem">
        <span class="bg-white px-3">O</span>
      </div>
    </div>
    <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
      <img
        src="/assets/google-icon.svg"
        alt="google-icon"
        style="height: 1.6rem"
      />
      <div class="fw-semibold text-secondary">Regístrate con Google</div>
    </div>
  </div>
